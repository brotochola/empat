<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Facundo Saiegh - Ocean Speak</title>
    <style>
        @keyframes slingshot {
            0% {
               transform:scale(1.3);
                /* Start 125% bigger */
            }

            60% {
                transform:scale(0.9);
                /* Overshoot to 90% */
            }

            80% {
                transform:scale(1.05);
                /* Slight bounce back */
            }

            100% {
                transform:scale(1);
                /* Settle at 100% */
            }
        }

        

        .withSlignShotAnim {
            animation: slingshot 0.4s ease-in-out;
        }

        @font-face {
            font-family: 'TheFontWeUse';
            src: url('assets/newyearCoffee.ttf') format('truetype');
        }
        

        .text {
            font-family: 'TheFontWeUse';
            z-index: 99;
            position: fixed;
            margin: auto;
            inset: 0;
            /* left: 50%; */
            /* transform: translateX(-50%); */
            color: #ffdd00;
            font-size: 5vmin;
            -webkit-text-stroke: 2px white;
            user-select: none;
            touch-action: none;
            pointer-events: none;
            transform-origin: 50% 10%;
        }

        @media screen and (max-width:600px) {
            .text{
                font-size: 8.66vmin;
            }
            
        }

        .fontPreloader {
            font-family: 'TheFontWeUse';
            position: fixed;
            top: -100vh;
            left: -100vw;
        }

        #question {
            text-shadow: 2px 4px 10px rgba(0, 0, 0, 0.66);

            top: 15%;
            text-align: center;
        }

        * {
            margin: 0px;
            padding: 0px;

        }

        html {
            overflow: hidden;
        }

        body {
            overflow: hidden;
            margin: 0;
            padding: 0;
            color: rgba(255, 255, 255, 0.87);
            background-color: #000000;
        }

        #app {
            width: 100%;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>

<body>
    <p class="fontPreloader">a</p>
    <div id="app">
        <div id="game-container"></div>
    </div>
    <script type="module" src="bundle.min.js"></script>
</body>

</html>
